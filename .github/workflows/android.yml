          cat > app/src/main/java/com/worldtv/M3UChannelListActivity.java <<'EOF'
          package com.worldtv;

          import android.app.ListActivity;
          import android.os.Bundle;
          import android.widget.ArrayAdapter;
          import android.widget.ListView;
          import android.content.Intent;
          import android.widget.Toast;
          import java.net.*; import java.io.*; import java.nio.charset.StandardCharsets;
          import java.util.*;

          public class M3UChannelListActivity extends ListActivity {
              ArrayList<String[]> items = new ArrayList<>();

              @Override protected void onCreate(Bundle b){
                  super.onCreate(b);
                  String url = getIntent().getStringExtra("url");
                  if (url==null || url.isEmpty()){
                      Toast.makeText(this,"URL M3U manquante",Toast.LENGTH_LONG).show();
                      finish(); return;
                  }
                  new Thread(() -> {
                      try {
                          HttpURLConnection c = (HttpURLConnection)new URL(url).openConnection();
                          c.setConnectTimeout(10000); c.setReadTimeout(20000);
                          InputStream is = c.getInputStream();
                          String text = new String(is.readAllBytes(), StandardCharsets.UTF_8);
                          items = M3UParser.parse(text);
                          runOnUiThread(this::populate);
                      } catch(Exception e){
                          runOnUiThread(() -> { Toast.makeText(this,"Erreur M3U: "+e.getMessage(),Toast.LENGTH_LONG).show(); finish(); });
                      }
                  }).start();
              }

              void populate(){
                  ArrayList<String> names = new ArrayList<>();
                  for(String[] it: items) names.add(it[0]);
                  setListAdapter(new ArrayAdapter<>(this, android.R.layout.simple_list_item_1, names));
              }

              @Override protected void onListItemClick(ListView l, android.view.View v, int pos, long id){
                  String url = items.get(pos)[1];
                  Intent i = new Intent(this, PlayerActivity.class);
                  i.putExtra("url", url);
                  startActivity(i);
              }
          }
