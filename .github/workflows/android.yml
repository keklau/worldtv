          cat > app/src/main/java/com/worldtv/PlayerActivity.java <<'EOF'
          package com.worldtv;

          import android.content.Intent;
          import android.net.Uri;
          import android.os.Bundle;
          import android.widget.Button;
          import androidx.appcompat.app.AppCompatActivity;
          import androidx.activity.result.ActivityResultLauncher;
          import androidx.activity.result.contract.ActivityResultContracts;
          import androidx.media3.common.MediaItem;
          import androidx.media3.common.MimeTypes;
          import androidx.media3.exoplayer.ExoPlayer;
          import androidx.media3.ui.PlayerView;
          import java.util.*;

          public class PlayerActivity extends AppCompatActivity {
              private ExoPlayer player;
              private Uri srtUri = null;

              private final ActivityResultLauncher<String[]> srtPicker =
                      registerForActivityResult(new ActivityResultContracts.OpenDocument(), uri -> {
                          if (uri != null) {
                              srtUri = uri;
                              getContentResolver().takePersistableUriPermission(uri,
                                      Intent.FLAG_GRANT_READ_URI_PERMISSION);
                              restartWithSubtitle();
                          }
                      });

              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_player);
                  Button subBtn = findViewById(R.id.btn_subtitle);
                  subBtn.setOnClickListener(v ->
                          srtPicker.launch(new String[]{"application/x-subrip","text/srt","application/octet-stream"}));
                  startPlayer();
              }

              private void startPlayer(){
                  String url = getIntent().getStringExtra("url");
                  if (url == null || url.isEmpty()) {
                      url = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
                  }
                  player = new ExoPlayer.Builder(this).build();
                  PlayerView pv = findViewById(R.id.player_view);
                  pv.setPlayer(player);

                  MediaItem.Builder builder = new MediaItem.Builder().setUri(Uri.parse(url));
                  if (srtUri != null){
                      MediaItem.SubtitleConfiguration sub =
                              new MediaItem.SubtitleConfiguration.Builder(srtUri)
                                      .setMimeType(MimeTypes.APPLICATION_SUBRIP)
                                      .setLanguage("fr")
                                      .build();
                      builder.setSubtitleConfigurations(Collections.singletonList(sub));
                  }
                  player.setMediaItem(builder.build());
                  player.prepare(); player.play();
              }

              private void restartWithSubtitle(){
                  if (player != null){ player.stop(); player.release(); player = null; }
                  startPlayer();
              }

              @Override protected void onDestroy() {
                  super.onDestroy();
                  if (player != null) { player.release(); player = null; }
              }
          }
          EOF

