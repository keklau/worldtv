name: Build Android APK (WorldTV complet)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Android app project
        run: |
          set -e
          mkdir -p app/src/main/java/com/worldtv
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values

          cat > settings.gradle <<'EOF'
          include ':app'
          EOF

          cat > build.gradle <<'EOF'
          buildscript {
            repositories { google(); mavenCentral() }
            dependencies { classpath 'com.android.tools.build:gradle:8.2.2' }
          }
          allprojects {
            repositories { google(); mavenCentral() }
          }
          EOF

          cat > app/build.gradle <<'EOF'
          plugins { id 'com.android.application' }

          android {
            namespace "com.worldtv"
            compileSdk 34
            defaultConfig {
              applicationId "com.worldtv"
              minSdk 21
              targetSdk 34
              versionCode 1
              versionName "1.0"
            }
            buildTypes {
              release {
                minifyEnabled false
              }
            }
          }

          dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
            implementation 'androidx.media3:media3-exoplayer:1.3.1'
            implementation 'androidx.media3:media3-exoplayer-hls:1.3.1'
            implementation 'androidx.media3:media3-ui:1.3.1'
          }
          EOF

          cat > app/src/main/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.worldtv">
              <application
                  android:label="World TV"
                  android:theme="@style/Theme.Material3.DayNight.NoActionBar">
                  <activity android:name=".PlayerActivity">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat > app/src/main/java/com/worldtv/PlayerActivity.java <<'EOF'
          package com.worldtv;

          import android.os.Bundle;
          import androidx.appcompat.app.AppCompatActivity;
          import androidx.media3.ui.StyledPlayerView;
          import androidx.media3.common.MediaItem;
          import androidx.media3.exoplayer.ExoPlayer;
          import android.net.Uri;
          import com.worldtv.R;

          public class PlayerActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_player);

                  StyledPlayerView playerView = findViewById(R.id.player_view);
                  ExoPlayer player = new ExoPlayer.Builder(this).build();
                  playerView.setPlayer(player);

                  // Exemple dâ€™URL M3U8 (modifiable plus tard dynamiquement)
                  String url = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
                  MediaItem mediaItem = MediaItem.fromUri(Uri.parse(url));
                  player.setMediaItem(mediaItem);
                  player.prepare();
                  player.play();
              }
          }
          EOF

          cat > app/src/main/res/layout/activity_player.xml <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:app="http://schemas.android.com/apk/res-auto"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:orientation="vertical">

              <androidx.media3.ui.StyledPlayerView
                  android:id="@+id/player_view"
                  android:layout_width="match_parent"
                  android:layout_height="match_parent"
                  app:show_buffering="always"
                  app:controller_auto_show="true" />

          </LinearLayout>
          EOF

          cat > app/src/main/res/values/strings.xml <<'EOF'
          <resources>
              <string name="app_name">World TV</string>
          </resources>
          EOF

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Debug APK
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WorldTV-debug-apk
          path: app/build/outputs/apk/debug/*.apk
