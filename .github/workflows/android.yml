          package com.worldtv;

          import android.app.Activity;
          import android.app.AlertDialog;
          import android.content.Intent;
          import android.os.Bundle;
          import android.widget.*;
          import org.json.*;
          import java.util.*;

          public class ProfilesActivity extends Activity {
              ListView list;
              Button addM3U, addXtream, addStb;
              JSONArray data;

              @Override protected void onCreate(Bundle b){
                  super.onCreate(b);
                  setContentView(R.layout.activity_profiles);
                  list = findViewById(R.id.list_profiles);
                  addM3U = findViewById(R.id.btn_add_m3u);
                  addXtream = findViewById(R.id.btn_add_xtream);
                  addStb = findViewById(R.id.btn_add_stb);

                  addM3U.setOnClickListener(v -> startActivity(new Intent(this, AddM3UActivity.class)));
                  addXtream.setOnClickListener(v -> startActivity(new Intent(this, AddXtreamActivity.class)));
                  addStb.setOnClickListener(v -> startActivity(new Intent(this, AddStbActivity.class)));

                  list.setOnItemClickListener((a,v,pos,id)-> onItemClick(pos));
                  list.setOnItemLongClickListener((a,v,pos,id)-> { onItemLongClick(pos); return true; });
              }

              @Override protected void onResume(){
                  super.onResume();
                  refresh();
              }

              void refresh(){
                  data = ProfileManager.load(this);
                  ArrayList<String> names = new ArrayList<>();
                  for(int i=0;i<data.length();i++){
                      JSONObject o = data.optJSONObject(i);
                      String type = o.optString("type","?");
                      String name = o.optString("name","Sans nom");
                      names.add(type + " • " + name);
                  }
                  list.setAdapter(new ArrayAdapter<>(this, android.R.layout.simple_list_item_1, names));
              }

              void onItemClick(int pos){
                  JSONObject o = data.optJSONObject(pos);
                  if (o==null) return;
                  String type = o.optString("type","");
                  if ("M3U".equals(type)){
                      String url = o.optString("url","");
                      Intent i = new Intent(this, M3UChannelListActivity.class);
                      i.putExtra("url", url);
                      startActivity(i);
                  } else if ("XTREAM".equals(type)){
                      Toast.makeText(this,"Xtream: à brancher (V3)",Toast.LENGTH_SHORT).show();
                  } else if ("STB".equals(type)){
                      Toast.makeText(this,"STB: à brancher (V3)",Toast.LENGTH_SHORT).show();
                  }
              }

              void onItemLongClick(int pos){
                  JSONObject o = data.optJSONObject(pos);
                  if (o==null) return;
                  long id = o.optLong("id",-1);
                  new AlertDialog.Builder(this)
                          .setTitle("Supprimer ce profil ?")
                          .setMessage(o.optString("name",""))
                          .setPositiveButton("Supprimer", (d,w)-> { ProfileManager.removeById(this,id); refresh(); })
                          .setNegativeButton("Annuler", null)
                          .show();
              }
          }
