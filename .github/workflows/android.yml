                          InputStream is = c.getInputStream();
                          String text = new String(is.readAllBytes(), StandardCharsets.UTF_8);
                          items = M3UParser.parse(text);
                          runOnUiThread(this::populate);
                      } catch(Exception e){
                          runOnUiThread(() -> { Toast.makeText(this,"Erreur M3U: "+e.getMessage(),Toast.LENGTH_LONG).show(); finish(); });
                      }
                  }).start();
              }

              void populate(){
                  ArrayList<String> names = new ArrayList<>();
                  for(String[] it: items) names.add(it[0]);
                  setListAdapter(new ArrayAdapter<>(this, android.R.layout.simple_list_item_1, names));
