          package com.worldtv.xtream;

          import org.json.*;
          import java.net.*; import java.io.*; import java.nio.charset.StandardCharsets;
          import java.util.*;

          public class XtreamApi {
              private final String host, user, pass;
              public XtreamApi(String host, String user, String pass){
                  this.host = host.endsWith("/") ? host.substring(0, host.length()-1) : host;
                  this.user = user; this.pass = pass;
              }

              private String build(String path){
                  if (path.startsWith("http")) return path;
                  return this.host + (path.startsWith("/")? "" : "/") + path;
              }

              private String get(String url) throws Exception {
                  HttpURLConnection c = (HttpURLConnection)new URL(url).openConnection();
                  c.setConnectTimeout(15000); c.setReadTimeout(30000);
                  try(InputStream is = c.getInputStream()){
                      return new String(is.readAllBytes(), StandardCharsets.UTF_8);
                  }
              }

              public JSONArray getLiveCategories() throws Exception {
                  String u = build("player_api.php?username="+URLEncoder.encode(user,"UTF-8")+"&password="+URLEncoder.encode(pass,"UTF-8")+"&action=get_live_categories");
                  String resp = get(u);
                  return new JSONArray(resp);
              }

              public JSONArray getLiveStreams(String categoryId) throws Exception {
                  // Certains serveurs utilisent get_live_streams&category_id=, d'autres passent par player_api avec action
                  String u = build("player_api.php?username="+URLEncoder.encode(user,"UTF-8")+"&password="+URLEncoder.encode(pass,"UTF-8")+"&action=get_live_streams&category_id="+URLEncoder.encode(categoryId,"UTF-8"));
                  String resp = get(u);
                  return new JSONArray(resp);
              }

              public String buildLiveUrl(int streamId){
                  // .m3u8 marche souvent ; si souci, essayer .ts
                  return this.host + "/live/" + this.user + "/" + this.pass + "/" + streamId + ".m3u8";
              }
          }
