          package com.worldtv;
          import android.content.Context;
          import android.content.SharedPreferences;
          import org.json.*;
          import java.util.*;

          public class ProfileManager {
              private static final String PREF = "worldtv_profiles";
              private static final String KEY = "profiles_json";

              public static JSONArray load(Context ctx){
                  SharedPreferences sp = ctx.getSharedPreferences(PREF, Context.MODE_PRIVATE);
                  String json = sp.getString(KEY, "[]");
                  try { return new JSONArray(json); } catch (Exception e){ return new JSONArray(); }
              }

              public static void save(Context ctx, JSONArray arr){
                  ctx.getSharedPreferences(PREF, Context.MODE_PRIVATE)
                          .edit().putString(KEY, arr.toString()).apply();
              }

              public static void addProfile(Context ctx, JSONObject profile){
                  JSONArray arr = load(ctx);
                  arr.put(profile);
                  save(ctx, arr);
              }

              public static void removeById(Context ctx, long id){
                  JSONArray arr = load(ctx); JSONArray out = new JSONArray();
                  for(int i=0;i<arr.length();i++){
                      JSONObject o = arr.optJSONObject(i);
                      if (o!=null && o.optLong("id",-1)!=id) out.put(o);
                  }
                  save(ctx, out);
              }
          }
          EOF

          # ---------- Java util : M3UParser ----------
          cat > app/src/main/java/com/worldtv/M3UParser.java <<'EOF'
          package com.worldtv;
          import java.util.*;
          public class M3UParser {
              // parse M3U/M3U8 text -> list of [name, url]
              public static ArrayList<String[]> parse(String text){
                  ArrayList<String[]> out = new ArrayList<>();
                  String[] lines = text.split("\\r?\\n");
                  String name = null;
                  for(String line: lines){
                      String L=line.trim();
                      if (L.startsWith("#EXTINF:")){
                          int k = L.indexOf(",");
                          name = (k>=0 && k+1<L.length())? L.substring(k+1).trim() : "Sans nom";
                      } else if (!L.isEmpty() && !L.startsWith("#")){
                          out.add(new String[]{ name==null?"Sans nom":name, L });
                          name = null;
                      }
                  }
                  return out;
              }
          }
          EOF

