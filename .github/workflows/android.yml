                              JSONObject o = arr.optJSONObject(i);
                              if (o==null) continue;
                              names.add(o.optString("name","Sans nom"));
                              streamIds.add(o.optInt("stream_id",0));
                          }
                          runOnUiThread(() -> setListAdapter(new ArrayAdapter<>(this, android.R.layout.simple_list_item_1, names)));
                      } catch(Exception e){
                          runOnUiThread(()->{ Toast.makeText(this,"Xtream Streams: "+e.getMessage(),Toast.LENGTH_LONG).show(); finish(); });
                      }
                  }).start();
              }

              @Override protected void onListItemClick(ListView l, android.view.View v, int pos, long id){
                  int streamId = streamIds.get(pos);
                  String url = api.buildLiveUrl(streamId);
                  Intent i = new Intent(this, com.worldtv.PlayerActivity.class);
                  i.putExtra("url", url);
                  startActivity(i);
              }
          }
